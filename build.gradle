apply plugin: 'java'
apply plugin: 'jacoco'

group 'org.example'
version '1.0-SNAPSHOT'

jacoco {
    toolVersion = "0.8.6"
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

def reportPath = "${project.rootDir.absolutePath}/build/coveragereport"
def jacocoPath = "${project.rootDir.absolutePath}/build/reports/jacoco/test"
task moveReport (type: Copy) {
    copy{
        from reportPath
        into jacocoPath
    }
}

jacocoTestReport {

    reports {
        xml.enabled true
        html.enabled false
    }
}